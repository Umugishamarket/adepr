<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kwiyandikisha - ADEPR Church</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fdfc;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #007b5e;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #007b5e;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005c47;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007b5e;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Iyandikishe nk’Umukoresha wa ADEPR</h2>

  <form id="registerForm">
    <label for="names">Amazina yombi:</label>
    <input type="text" id="names" name="names" required>

    <label for="email">Imeli:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefoni:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="district">Akarere:</label>
    <input type="text" id="district" name="district" required>

    <label for="church">Itorero urimo:</label>
    <input type="text" id="church" name="church" required>

    <label for="role">Inshingano zawe (urwego):</label>
    <select id="role" name="role" required>
      <option value="">-- Hitamo --</option>
      <option value="umukristo">Umukristo</option>
      <option value="umuyobozi-itorero">Umuyobozi w’itorero</option>
      <option value="umuyobozi-paroisse">Umuyobozi wa Paroisse</option>
      <option value="umuyobozi-ururembo">Umuyobozi w’Ururembo</option>
      <option value="umuyobozi-bukuru">Ubuyobozi Bukuru</option>
      <option value="cep">CEP - Kaminuza</option>
    </select>

    <label for="password">Ijambo banga (Password):</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Iyandikishe</button>

    <div class="link">
      Usanzwe ufite konti? <a href="login.html">Injira hano</a>
    </div>
  </form>

  <script>
    // Firebase auth integration ushobora kuhakomeza
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Iyandikisha yoherejwe! Ushobora gukomeza gukora Firebase integration.");
      // Aha washyiramo firebase.auth().createUserWithEmailAndPassword(...)
    });
  </script>

</body>
</html>
