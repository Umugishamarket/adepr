<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <title>Injira - ADEPR</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxKjaqkSEsFY9fk5Y_XcN3viSQLX5S2Kw",
      authDomain: "adepr-system.firebaseapp.com",
      projectId: "adepr-system",
      storageBucket: "adepr-system.appspot.com",
      messagingSenderId: "370773084410",
      appId: "1:370773084410:web:e89dfd42c6fecdc5222143",
      measurementId: "G-J2ZGZ1EF54"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "dashboard.html"; // aho ujya nyuma yo kwinjira
      }
    });

    async function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // user yinjijwe, onAuthStateChanged izayohereza dashboard
      } catch (error) {
        alert("Ikosa: " + error.message);
      }
    }
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #007b5e;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007b5e;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #005c47;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #007b5e;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form onsubmit="loginUser(event)">
    <h2>Injira muri ADEPR</h2>
    <input type="email" id="email" placeholder="Email yawe" required />
    <input type="password" id="password" placeholder="Ijambo ryâ€™ibanga" required />
    <button type="submit">Injira</button>
    <div class="register-link">
      <p>Ntubifite? <a href="register.html">Iyandikishe hano</a></p>
    </div>
  </form>
</body>
</html>
