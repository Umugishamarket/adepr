<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Kwinjira - ADEPR Church</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f7f6;
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #007b5e;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #007b5e;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005c47;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007b5e;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Injira muri Konti ya ADEPR</h2>

  <form id="loginForm">
    <label for="email">Imeli:</label>
    <input type="email" id="email" required>

    <label for="password">Ijambo banga:</label>
    <input type="password" id="password" required>

    <button type="submit">Injira</button>

    <div class="link">
      Nta konti ufite? <a href="register.html">Iyandikishe</a>
    </div>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="login.js"></script>
</body>
</html>
